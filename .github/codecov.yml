# Reference: https://docs.codecov.com/docs/codecovyml-reference
coverage:
  status:
    project:
      default:
        threshold: 0.2%

comment:
  # Only comment when coverage changes
  require_changes: true
  # Require all builds to finish before comment is posted
  layout: "reach, diff, flags, files"

flags:
  api:
    paths:
      - "api"
    carryforward: true
  core:
    paths:
      - "core"
    carryforward: true
  migration:
    paths:
      - "alembic/versions"
    carryforward: true
